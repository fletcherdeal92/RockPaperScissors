<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="gameArea" class="container">
        <div class="heroText container">
            <h1 class="hero">Rock, Paper, Scissors</h1>
            <p>An Experiment by Fletcher Deal</p>
        </div>
        <div class="scoreKeeping container">
            <div class="block">
                <h2 class="score playerScore"></h2>
                <h4 class="tagline">Player</h4>
            </div>

            <div class="block">
                <h4 class="tagline">Round</h4>
                <h2 id="round" class="score"></h2>
            </div>

            <div class="block">
                <h2 class="score computerScore"></h2>
                <h4 class="tagline">Computer</h4>
            </div>
        </div>
        <div id="roundWindow" class="action container">
            <div class="roundInfo">
                <div class="block">
                    <div>
                        <h4>Round </h4>
                        <h2 id="roundTally"></h2>
                    </div>
                    <h3 id="message">message</h3>
                </div>
            </div>
            <div class="playerChoice container mobile-container">
                üñêÔ∏è
            </div>
            <div id="vs" class="container">VS.</div>
            <div class="computerChoice container mobile-container">
                üñêÔ∏è
            </div>
        </div>
        <div class="playerInput container">
            <button id="rock" class="btn inputBtn" onclick="stateCheck(rock)">‚úä </br> <span id="label">Rock</span></button>
            <button id="paper" class="btn inputBtn" onclick="stateCheck(paper)">üñêÔ∏è </br> <span id="label">Paper</span></button>
            <button id="scissors" class="btn inputBtn" onclick="stateCheck(scissors)">‚úåÔ∏è </br> <span id="label">Scissors</span></button>
        </div>
    </div>
    <div id="gameOver" class="endstate">
        <div class="mainContainer">
            <H1 id="winMSG">
                Game Over
            </H1>
            <div class="scoreKeeping container">
                <div class="block">
                    <h2 class="score endPlayerScore"></h2>
                    <h4 class="tagline">Player</h4>
                </div>
    
                <div class="block">
                    <h2 id="round" class="score final">Final Score</h2>
                </div>
    
                <div class="block">
                    <h2 class="score endCompScore"></h2>
                    <h4 class="tagline">Computer</h4>
                </div>
            </div>
            <div class="controls">
                <button id="playAgain" class="btn" onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
