<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div ID="gameArea" class="container">
        <div class="heroText container">
            <h1 class="hero">Rock, Paper, Scissors</h1>
            <p>An Experiment by Fletcher Deal</p>
        </div>
        <div class="scoreKeeping container">
            <div class="block">
                <h2 id="playerScore" class="score">00</h2>
                <h4 class="tagline">Player</h4>
            </div>

            <div class="block">
                <h4 class="tagline">Round</h4>
                <h2 id="round" class="score">FIVE</h2>
            </div>

            <div class="block">
                <h2 id="computerScore" class="score">00</h2>
                <h4 class="tagline">Computer</h4>
            </div>
        </div>
        <div class="action container">
            <div class="playerChoice container">
                🖐️
            </div>
            <div id="vs" class="container">VS.</div>
            <div class="computerChoice container">
                🖐️
            </div>
        </div>
        <div class="playerInput container">
            <button id="rock" class="btn">✊ </br> <span id="label">Rock</span></button>
            <button id="paper" class="btn">🖐️ </br> <span id="label">Paper</span></button>
            <button id="scissors" class="btn">✌️ </br> <span id="label">Scissors</span></button>
        </div>
    </div>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
